<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiffleball Madness</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
  <section>
 <h1>WiffleBall Madness!!!!!</h1>
 <div id="text-area">Decisions, Decisions</div>
 <br><br>
 <div id="description"></div>
 <div id="pitchMeter"><!--<div id="pitchMeter1" class="meter"></div><div id="pitchMeter2" class="meter"></div><div id="pitchMeter3" class="meter"></div><div id="pitchMeter4" class="meter"></div><div id="pitchMeter5" class="meter"></div><div id="pitchMeter6" class="meter"></div>-->
  <span id="marker">|</span><div class="inline"><div class="good"></div><div class="bad"></div>
</div></div>
<div id="ballLoc"><span id="wiffleBall">&#9918;</span>
 <div id="topBox"></div>
 <div id="bottomBox"></div>
 </div>
</section>
  <aside>
    <h2 id="opponentName">Opponent:</h2><span id="opponentScore"></span><br>
    <h2 id="playerName">Player:</h2><span id="playerScore"></span>
    <ul>
      <li><b>Balls</b>: <span id="balls1" class="balls"></span><span id="balls2" class="balls"></span><span id="balls3" class="balls"></span><span id="balls4" class="balls"></span></li>
      <li><b>Strikes</b>: <span id="strikes1" class="strikes"></span><span id="strikes2" class="strikes"></span><span id="strikes3" class="strikes"></span></li>
      <li><b>Outs</b>: <span id="outs1" class="outs"></span><span id="outs2" class="outs"></span><span id="outs3" class="outs"></span></li>
      <li><b>Batting</b>: <span id="batter"></span></li>
      <li><b>Pitching</b>: <span id="pitcher"></span></li>
    </ul>
    <ul>
      <li><b>First</b>: <span id="first"></span><li>
      <li><b>Second</b>: <span id="second"></span><li>
      <li><b>Third</b>: <span id="third"></span><li>
    </ul>
    <ul>
      <li><b>Pitch Speed</b>: <span id="mph"></span></li>
    </ul>
  </aside>
</div>
    <script src="bower_components/underscore/underscore.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
